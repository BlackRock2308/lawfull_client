<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Table of Frauds</h4>
                      <p class="card-category"> Here is the table of all the frauds</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table" *ngIf = "frauds" id="main-cont">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Fist Name
                                  </th>
                                  <th>
                                      Last Name
                                  </th>
                                  <th>
                                      Type
                                  </th>
                                  <!-- <th>
                                      Comment
                                  </th> -->
                                  <th>
                                    Action
                                </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor = "let fraud of frauds">
                                      <td>
                                        {{fraud.fraudId }}
                                      </td>
                                      <td>
                                         {{fraud.firstName }}
                                      </td>
                                      <td>
                                        {{fraud.lastName }}
                                      </td>
                                      <td>
                                        {{fraud.type }}
                                      </td>
                                      <!-- <td class="text-primary">
                                        {{fraud.comment }}
                                      </td> -->
                                      <td class="text-secondary">
                                      <!-- <a routerLink="/single-fraud"> Details</a> -->
                                      <button mat-raised-button class="btn btn-info" (click)="onOpenModal(fraud,'edit')" >Details</button>
                                      </td>
                                      <td class="td-actions text-right">
                                        <button mat-raised-button type="button" (click)="onDeleteFraud(fraud.fraudId)" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon" >
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                      
                                  </tr>
                                 
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
  <!-- Details Modal -->
<div class="modal fade"  data-backdrop="false" id="detailEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="detailEmployeeModalLabel">Fraud Details : {{editFraud?.fraudId}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">
                <div class="form-group">
                   <label for="name" >Fist Name</label>
                   <h5 class="modal-title" id=""> {{editFraud?.firstName}}</h5>
                </div>
                <div class="form-group">
                   <label for="email">Last Name</label>
                   <h5 class="modal-title" id=""> {{editFraud?.lastName}}</h5>

                </div>
                <div class="form-group">
                  <label for="email">Type</label>
                  <h5 class="modal-title" id=""> {{editFraud?.type}}</h5>
               </div>
               <div class="form-group">
                <label for="email">Comment</label>
                <h5 class="modal-title" id=""> {{editFraud?.comment}}</h5>

             </div>
                
                <div class="modal-footer">
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Fermer</button>
                  
                </div>
             </form>
          </div>
       </div>
    </div>
  </div>
</div>
